<form [formGroup]="form">
  <div class="grid">
    <div class="g-col-12" formArrayName="language">
      @for (lang of languages; track lang; let i = $index) {
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          id="language-{{i}}"
          [formControlName]="i"
          class="form-check-input"
        />
        <label for="language-{{i}}" class="form-check-label">{{lang}} </label>
      </div>
      }
    </div>
  </div>
</form>
